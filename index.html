<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF & Image Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .search-box {
      background: white;
      border-radius: 50px;
      padding: 15px 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1.1em;
      padding: 5px;
    }

    .search-box svg {
      width: 24px;
      height: 24px;
      color: #667eea;
      margin-right: 10px;
    }

    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-tab {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95em;
      font-weight: 500;
    }

    .filter-tab:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .filter-tab.active {
      background: white;
      color: #667eea;
      border-color: white;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .file-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .file-icon {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    .file-icon svg {
      width: 80px;
      height: 80px;
      color: white;
      opacity: 0.9;
    }

    .file-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .file-info {
      padding: 20px;
    }

    .file-name {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #2d3748;
      word-wrap: break-word;
    }

    .file-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #718096;
    }

    .file-type {
      background: #edf2f7;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      text-transform: uppercase;
      font-weight: 500;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2em;
      padding: 40px;
    }

    .no-files {
      text-align: center;
      color: white;
      font-size: 1.2em;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin-top: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      flex: 1;
      min-width: 150px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }

      .files-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š PDF & Image Viewer</h1>
      <p class="subtitle">Browse and view your documents and images</p>
    </header>

    <div class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input type="text" id="searchInput" placeholder="Search files..." />
    </div>

    <div class="stats" id="stats" style="display: none;">
      <div class="stat-card">
        <div class="stat-value" id="totalFiles">0</div>
        <div class="stat-label">Total Files</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="pdfCount">0</div>
        <div class="stat-label">PDFs</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="imageCount">0</div>
        <div class="stat-label">Images</div>
      </div>
    </div>

    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">All Files</button>
      <button class="filter-tab" data-filter="pdf">PDFs Only</button>
      <button class="filter-tab" data-filter="image">Images Only</button>
    </div>

    <div id="filesList">
      <div class="loading">Loading files...</div>
    </div>
  </div>

  <script>
    let allFiles = [];
    let currentFilter = 'all';

    // Load files from files.json manifest
    async function loadFiles() {
      try {
        const response = await fetch('files.json');
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('files.json not found');
          }
          throw new Error('Failed to load files.json');
        }
        allFiles = await response.json();
        updateStats();
        displayFiles(allFiles);
      } catch (error) {
        console.error('Error loading files:', error);
        const message = error.message === 'files.json not found' 
          ? 'files.json not found. Please create it with your file list.'
          : 'Error loading files. Please check files.json exists and is valid JSON.';
        document.getElementById('filesList').innerHTML = 
          `<div class="no-files">${message}</div>`;
      }
    }

    // Update statistics
    function updateStats() {
      const pdfCount = allFiles.filter(f => f.type === 'pdf').length;
      const imageCount = allFiles.filter(f => f.type === 'image').length;
      
      document.getElementById('totalFiles').textContent = allFiles.length;
      document.getElementById('pdfCount').textContent = pdfCount;
      document.getElementById('imageCount').textContent = imageCount;
      document.getElementById('stats').style.display = allFiles.length > 0 ? 'flex' : 'none';
    }

    // Display files
    function displayFiles(files) {
      const filesList = document.getElementById('filesList');
      
      if (files.length === 0) {
        filesList.innerHTML = '<div class="no-files">No files found. Add files to the PDFs folder and update files.json</div>';
        return;
      }

      const grid = document.createElement('div');
      grid.className = 'files-grid';

      files.forEach(file => {
        const card = document.createElement('a');
        card.className = 'file-card';
        card.href = `viewer.html?file=${encodeURIComponent(file.path)}`;

        const icon = document.createElement('div');
        icon.className = 'file-icon';

        if (file.type === 'pdf') {
          icon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
          `;
        } else {
          const img = document.createElement('img');
          img.src = file.path;
          img.alt = file.name;
          img.loading = 'lazy'; // Lazy load images for better performance
          icon.appendChild(img);
        }

        const info = document.createElement('div');
        info.className = 'file-info';

        const name = document.createElement('div');
        name.className = 'file-name';
        name.textContent = file.name;

        const meta = document.createElement('div');
        meta.className = 'file-meta';

        const type = document.createElement('span');
        type.className = 'file-type';
        type.textContent = file.type;

        meta.appendChild(type);

        info.appendChild(name);
        info.appendChild(meta);

        card.appendChild(icon);
        card.appendChild(info);
        grid.appendChild(card);
      });

      filesList.innerHTML = '';
      filesList.appendChild(grid);
    }

    // Filter files
    function filterFiles() {
      let filtered = allFiles;

      // Apply type filter
      if (currentFilter !== 'all') {
        filtered = filtered.filter(f => f.type === currentFilter);
      }

      // Apply search filter
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(f => f.name.toLowerCase().includes(searchTerm));
      }

      displayFiles(filtered);
    }

    // Event listeners
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        filterFiles();
      });
    });

    document.getElementById('searchInput').addEventListener('input', filterFiles);

    // Load files on page load
    loadFiles();
  </script>
</body>
</html>
