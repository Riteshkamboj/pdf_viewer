<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .viewer-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #pdfFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .image-viewer {
      max-width: 100%;
      max-height: 100%;
      display: none;
      object-fit: contain;
    }

    .image-viewer.active {
      display: block;
    }

    .error-message {
      color: white;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      max-width: 500px;
    }

    .error-message h2 {
      margin-bottom: 15px;
      color: #ff6b6b;
    }

    .error-message p {
      color: #cbd5e0;
      line-height: 1.6;
    }

    /* Floating toolbar for images */
    .toolbar {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 16px;
      display: none;
      gap: 8px;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .toolbar.show {
      display: flex;
    }

    .toolbar:hover {
      background: rgba(0, 0, 0, 0.95);
    }

    .toolbar-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .toolbar-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .toolbar-button:active {
      transform: translateY(0);
    }

    .toolbar-button svg {
      width: 18px;
      height: 18px;
    }

    .zoom-controls {
      display: flex;
      gap: 4px;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 10px;
      border-radius: 8px;
    }

    .zoom-button {
      background: transparent;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-size: 1.1em;
      font-weight: 600;
      line-height: 1;
    }

    .zoom-button.reset {
      font-size: 0.75em;
      padding: 6px 10px;
    }

    .zoom-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .zoom-level {
      color: white;
      font-size: 0.85em;
      min-width: 55px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Back button - floating in top-left */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95em;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .back-button:hover {
      background: rgba(0, 0, 0, 0.95);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateX(-3px);
    }

    .back-button svg {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 768px) {
      .toolbar {
        top: auto;
        bottom: 20px;
        right: 50%;
        transform: translateX(50%);
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90vw;
      }

      .toolbar-button span {
        display: none;
      }

      .back-button {
        padding: 8px 14px;
        top: 15px;
        left: 15px;
      }

      .back-button span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
    <span>Back</span>
  </a>

  <div class="toolbar" id="toolbar">
    <div class="zoom-controls" id="zoomControls">
      <button class="zoom-button" onclick="zoomOut()">âˆ’</button>
      <span class="zoom-level" id="zoomLevel">100%</span>
      <button class="zoom-button" onclick="zoomIn()">+</button>
      <button class="zoom-button reset" onclick="resetZoom()">Reset</button>
    </div>
    <button class="toolbar-button" id="downloadButton">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      <span>Download</span>
    </button>
  </div>

  <div class="viewer-container" id="viewerContainer">
    <iframe id="pdfFrame"></iframe>
    <img id="imageViewer" class="image-viewer" alt="Image viewer" />
  </div>

  <script>
    let currentZoom = 100;
    let fileType = null;

    // Get file parameter from URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (!file) {
      document.getElementById('viewerContainer').innerHTML = 
        '<div class="error-message"><h2>No file specified</h2><p>Please select a file from the home page.</p></div>';
    } else {
      loadFile(file);
    }

    function loadFile(filePath) {
      // Get file name from path
      const fileName = filePath.split('/').pop();
      document.title = decodeURIComponent(fileName) + ' - Document Viewer';

      // Determine file type
      const extension = fileName.split('.').pop().toLowerCase();
      const imageExtensions = ['jpg', 'jpeg', 'png', 'gif'];
      
      if (imageExtensions.includes(extension)) {
        fileType = 'image';
        showImage(filePath);
      } else if (extension === 'pdf') {
        fileType = 'pdf';
        showPDF(filePath);
      } else {
        showError('Unsupported file type');
      }

      // Setup download button
      document.getElementById('downloadButton').addEventListener('click', () => {
        const link = document.createElement('a');
        link.href = filePath;
        link.download = fileName;
        link.click();
      });
    }

    function showPDF(filePath) {
      const pdfFrame = document.getElementById('pdfFrame');
      pdfFrame.src = filePath;
      pdfFrame.style.display = 'block';
      document.getElementById('imageViewer').classList.remove('active');
      document.getElementById('toolbar').classList.remove('show');
    }

    function showImage(filePath) {
      const imageViewer = document.getElementById('imageViewer');
      imageViewer.src = filePath;
      imageViewer.classList.add('active');
      document.getElementById('pdfFrame').style.display = 'none';
      document.getElementById('toolbar').classList.add('show');
    }

    function showError(message) {
      document.getElementById('viewerContainer').innerHTML = 
        `<div class="error-message"><h2>Error</h2><p>${message}</p></div>`;
    }

    // Zoom controls for images
    function zoomIn() {
      if (fileType === 'image') {
        currentZoom = Math.min(currentZoom + 10, 200);
        updateZoom();
      }
    }

    function zoomOut() {
      if (fileType === 'image') {
        currentZoom = Math.max(currentZoom - 10, 50);
        updateZoom();
      }
    }

    function resetZoom() {
      if (fileType === 'image') {
        currentZoom = 100;
        updateZoom();
      }
    }

    function updateZoom() {
      const imageViewer = document.getElementById('imageViewer');
      imageViewer.style.transform = `scale(${currentZoom / 100})`;
      imageViewer.style.transformOrigin = 'center';
      imageViewer.style.transition = 'transform 0.3s ease';
      document.getElementById('zoomLevel').textContent = currentZoom + '%';
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (fileType === 'image') {
        if (e.key === '+' || (e.key === '=' && !e.shiftKey)) {
          e.preventDefault();
          zoomIn();
        } else if (e.key === '-' || e.key === '_') {
          e.preventDefault();
          zoomOut();
        } else if (e.key === '0') {
          e.preventDefault();
          resetZoom();
        }
      }
      
      // ESC key to go back
      if (e.key === 'Escape') {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
